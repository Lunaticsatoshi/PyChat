{% extends "base.html" %}

{% block title %}History{% endblock %}

{% block content %}

<div class="overflow-auto msgs" style="overflow-y: scroll; height:500px;">
    {% for msg in history%}
    <div class="container darker"><b style="color:#000" class="left">{{msg["name"]}}</b><p>{{msg["message"]}}</p><span class="time-left"></span></div>
    {% endfor%}
</div>

{% endblock %}
